<!doctype html>
<html lang='fr'>

<head>
    <title>burger</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="geo-map.js"></script>
</head>

<body>
    <div id="mapid" style="width: 300px; height: 300px;"></div>
</body>

<script>
 let data = {
   "data_1" : {"lat": 48.8372728, "long": 2.3353872999999794, "text": "montparnasse"},
   "data_2" : {"lat": 48.84430380000001, "long": 2.374377299999992, "text": "Gare de lyon"},
   "data_3" : {"lat": 48.86626129999999, "long": 2.3235866999999644, "text": "concorde"}
 };
 let map = new Map('mapid',data,"lat","long","text");
 console.log("ajout d'un point");
 map.addPin(48.8582546,2.2925509000000375,'tf','tour eiffel');
 console.log("retire un point");
 map.pinHide("data_1");
 console.log("affiche un point");
 map.pinShow("data_1");
 console.log("retire tous les points");
 map.pinHideAll();
 console.log("affiche tous les points");
 map.pinShowAll();
</script>
