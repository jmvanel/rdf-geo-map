        body {
            padding: 0;

        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
    </style>

<body>
    <div id="mapid"></div>
</body>

<script>
	 function getParameterByName(name, url) {
		  if (!url) url = window.location.href;
		    name = name.replace(/[\[\]]/g, "\\$&");
		  var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		        results = regex.exec(url);
		  // console.log("getParameterByName: results") ; console.log(results)
		  if (!results) return null;
		  if (!results[2]) return '';
		  return /* decodeURIComponent*/(results[2].replace(/\+/g, " "));
		}

 var url = getParameterByName("url")
 console.log("RDF data URL " + url)
 if (url != null) {
   var webContext = {
       "lang": getParameterByName("lang"),
       "hrefDisplayPrefix": getParameterByName("link-prefix")
   }
   console.log( "Web Context " ) ; console.log( webContext )
   rdfURL2SimpleArray(url).then( (data) => {
     let map = Map.constructorWithArray(mapid, data,
         "@id", "lat","long","label", webContext)
     console.log("Display all points for URL " + url + ", with web Context " + webContext )
     map.pinShowAll()
   })
 } else
     console.log("No url= in URL ");
</script>
